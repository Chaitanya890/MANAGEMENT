<div class="container mt-5">
  <div class="row justify-content-center">
    
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h2>Sign up</h2>
      <p>Start your 30-day free trial.</p>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            class="form-control"
            formControlName="first_name"
            placeholder="Enter your first name"
          />
          <small *ngIf="signupForm.get('first_name')?.invalid && signupForm.get('first_name')?.touched" class="text-danger">
            First name is required.
          </small>
        </div>
        <div class="form-group mb-3">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            class="form-control"
            formControlName="last_name"
            placeholder="Enter your last name"
          />
          <small *ngIf="signupForm.get('last_name')?.invalid && signupForm.get('last_name')?.touched" class="text-danger">
            Last name is required.
          </small>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </small>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Create a password"
          />
          <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            Password must be at least 8 characters.
          </small>
        </div>
        <button class="btn btn-primary w-100" [disabled]="signupForm.invalid">Create account</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="/login">Log in</a>
        forget password <a href="/forgetPassword">forget password</a>
      </p>
    </div>

   
    <div class="col-lg-6 col-md-4 d-none d-md-block text-center">
      <img
        src="assets/register.jpg"
        alt="Registration Illustration"
        class="img-fluid rounded shadow-lg"
        style="max-height: 400px; object-fit: cover; width: 100%;"
      />
    </div>
  </div>
</div>
