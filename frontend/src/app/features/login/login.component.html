<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <!-- Login Form -->
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h2 class="text-center">Log in</h2>
      <p class="text-center">Welcome back! Please enter your details.</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="identifier">Email / Username</label>
          <input
            type="text"
            id="identifier"
            class="form-control"
            formControlName="identifier"
            placeholder="Enter your email or username"
          />
          <small *ngIf="loginForm.get('email')?.hasError('invalidEmailOrUsername') && loginForm.get('email')?.touched" class="text-danger">
            Please enter a valid email or username.
          </small>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password must be at least 6 characters long.
          </small>
        </div>
        <button class="btn btn-primary w-100" [disabled]="loginForm.invalid">Sign in</button>
      </form>
      <p class="mt-3 text-center">
        forgetPassword<a routerLink="/forgetPassword">forget Password</a>
        Donâ€™t have an account? <a routerLink="/register">Sign up</a>
      </p>
    </div>

    <!-- Image Section -->
    <div class="col-lg-6 col-md-4 d-none d-md-block text-center">
      <img
        src="assets/login.jpg"
        alt="Login Illustration"
        class="img-fluid rounded shadow-lg"
        style="max-height: 400px; object-fit: cover; width: 100%;"
      />
    </div>
  </div>
</div>
