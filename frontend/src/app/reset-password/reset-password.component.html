<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg w-100" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="text-center text-dark mb-4">Reset Password</h2>

            <form [formGroup]="resetForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="password" class="form-label text-muted">New Password</label>
                    <input 
                        id="password"
                        type="password" 
                        formControlName="password"
                        class="form-control"
                        placeholder="Enter new password"
                    />
                    <div *ngIf="resetForm.controls['password'].invalid && resetForm.controls['password'].touched" class="text-danger mt-2">
                        Password must be at least 6 characters long.
                    </div>
                </div>

                <button 
                    type="submit" 
                    [disabled]="resetForm.invalid"
                    class="btn btn-primary w-100"
                >
                    Reset Password
                </button>
            </form>

            <p *ngIf="message" class="mt-4 text-center text-success">{{ message }}</p>
        </div>
    </div>
</div>
